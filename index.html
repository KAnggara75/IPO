<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>IPO History</title>
		<link href="./assets/style.css" rel="stylesheet" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	<body class="mx-4 space-y-8 bg-white p-10 text-center dark:bg-slate-900 dark:text-slate-200">
		<label class="dark:text-white" for="uw"
			>Searching:
			<input
				class="ml-3 w-3/5 rounded-full border border-black px-3 dark:border-white dark:bg-slate-800"
				id="uw"
				placeholder="Cari UW/TICKER..."
				type="text"
			/>
		</label>

		<table class="table-fixed border-collapse border border-slate-600">
			<thead>
				<tr class="table-style bg-slate-400">
					<th class="table-style">CODE</th>
					<th class="table-style">NAME</th>
					<th class="table-style">DATE</th>
					<th class="table-style">PRICE</th>
					<th class="table-style">1D</th>
					<th class="table-style">1W</th>
					<th class="table-style">1M</th>
					<th class="table-style">UW</th>
				</tr>
			</thead>
			<tbody class="table-style" id="myTable"></tbody>
		</table>
		<script src="./assets/script.js" type="module"></script>
	</body>
</html>
